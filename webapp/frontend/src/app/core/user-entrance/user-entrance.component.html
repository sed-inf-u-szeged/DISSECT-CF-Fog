<div class="page-container">
  <!-- Register cover-->
  <div class="cover cover-register" *ngIf="!isLogin">
    <div class="cover-content">
      <img alt="profile" class="image" src="../../assets/images/login.png">
      <div class="cover-title">Do you have account?</div>
      <button type="submit" class="btn-bottom-margin"
          mat-raised-button color="primary" routerLink="/login" >
          Login
        </button>
    </div>
    <div class="attributer-text">
      Icons made by
      <a href="https://www.flaticon.com/authors/pixel-perfect" target="blank" title="Pixel perfect">Pixel perfect</a>
       from <a  href="https://www.flaticon.com/" target="blank" title="Flaticon">
       www.flaticon.com</a>
    </div>
  </div>
  <!-- Resigter / Login form card-->
  <mat-card class="register-form-containter">
    <form [formGroup]="entranceForm" class="form">
      <div class="title">{{data.title}}</div>
      <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input class="setText-center" matInput type="text" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input class="setText-center" matInput type="password" 
              formControlName="password">
      </mat-form-field>
      <div *ngIf="isRegisterFailed || isLoginFailed" class="notification error">
        Email or password is invalid!
      </div>
      <button type="submit" class="btn-bottom-margin" 
        mat-raised-button color="primary" 
        (click)="onSubmit()">
        {{data.buttonLabel}}
      </button>
      <div *ngIf="isRegisterSuccessful && !isLogin" class="notification success">
        Your registration is successful!
      </div>
    </form>
    <ng-container  *ngIf="isLogin; else registerText">
      <div>You can register <span  class="redirect-text" routerLink="/register">here</span>!</div>
    </ng-container>
    <ng-template #registerText>
      <div>You can login <span  class="redirect-text" routerLink="/login">here</span>!</div>
    </ng-template>
  </mat-card>
  <!-- Login cover-->
  <div class="cover cover-login" *ngIf="isLogin">
    <div class="cover-content">
      <img alt="key" class="image" src="../../assets/images/register.png">
      <div class="cover-title">Don't have an account?</div>
      <button type="submit" class="btn-bottom-margin" 
          mat-raised-button color="warn" routerLink="/register" >
          Register
        </button>
    </div>
    <div class="attributer-text">
      Icons made by
      <a href="https://www.flaticon.com/authors/pixel-perfect" target="blank" title="Pixel perfect">Pixel perfect</a>
       from <a  href="https://www.flaticon.com/" target="blank" title="Flaticon">
       www.flaticon.com</a>
    </div>
  </div>
</div>
